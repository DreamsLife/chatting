<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #header {
      background-color: #075e54;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .msg {
      max-width: 70%;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      word-wrap: break-word;
    }

    .my-msg {
      align-self: flex-end;
      background: #dcf8c6;
    }

    .other-msg {
      align-self: flex-start;
      background: #ffffff;
    }

    #form {
      display: flex;
      padding: 10px;
      background: #fff;
    }

    #message {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    #send {
      margin-left: 10px;
      padding: 0 15px;
      background: #128c7e;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #send:active {
      background: #075e54;
    }

    @media screen and (max-width: 600px) {
      #header {
        font-size: 16px;
      }

      #message {
        font-size: 14px;
      }

      #send {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div id="header">
    <div id="welcome">Welcome</div>
    <div id="time"></div>
  </div>

  <div id="chat"></div>

  <form id="form" onsubmit="sendMessage(event)">
    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" required />
    <button type="submit" id="send">Send</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // ‚è∞ Show date and time
    setInterval(() => {
      const now = new Date();
      document.getElementById('time').textContent =
        now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
    }, 1000);

    // üîê Login
    let userName = '';
    async function authenticate() {
      userName = prompt("Enter your name:");
      if (!userName) return location.reload();
      const pass = prompt("Enter password:");
      const correctPassword = "123456"; // Change this as needed
      if (pass !== correctPassword) {
        alert("Incorrect password!");
        location.reload();
      }
      document.getElementById('welcome').innerText = "Welcome, " + userName;
    }

    // üß† Initialize Firebase (Replace with your actual config)
    const firebaseConfig = {
    apiKey: "AIzaSyChEs8F4Jf8r7ivDIXV0nrH_RkPrs8J0XM",
    authDomain: "online-chat-dm.firebaseapp.com",
    projectId: "online-chat-dm",
    storageBucket: "online-chat-dm.appspot.com",
    messagingSenderId: "237057888481",
    appId: "1:237057888481:web:1d10683fcc2e4c2a0aa7a0",
    measurementId: "G-HN9VMT1CBQ",
    databaseURL: "https://online-chat-dm-default-rtdb.firebaseio.com/"
  };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const messageInput = document.getElementById('message');

    // ‚úâÔ∏è Send message
    function sendMessage(e) {
      e.preventDefault();
      const msg = messageInput.value.trim();
      if (msg !== "") {
        db.ref("messages").push({
          name: userName,
          text: msg,
          time: new Date().toLocaleTimeString()
        });
        messageInput.value = "";
      }
    }

    // ‚è±Ô∏è Load messages in real time
    db.ref("messages").on("child_added", snapshot => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.classList.add("msg");
      div.classList.add(msg.name === userName ? "my-msg" : "other-msg");
      div.innerHTML = `<strong>${msg.name}</strong><br>${msg.text}<br><small>${msg.time}</small>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });

    // ‚å®Ô∏è Press Enter to send
    messageInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        form.requestSubmit();
      }
    });

    authenticate();
  </script>
</body>
</html>
