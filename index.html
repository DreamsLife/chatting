<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Real-Time Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }
    #login {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
    }
    #login input {
      padding: 12px;
      margin: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      width: 80%;
      border-radius: 5px;
    }
    #login button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #chatPage {
      display: none;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 10px;
      background: #4CAF50;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      max-width: 70%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      clear: both;
    }

    .right {
      background: #DCF8C6;
      margin-left: auto;
      text-align: right;
    }

    .left {
      background: #fff;
      margin-right: auto;
      text-align: left;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #eee;
    }

    footer input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    footer button {
      padding: 10px;
      margin-left: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 20px;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Join Chat</h2>
  <input type="text" id="name" placeholder="Enter your name">
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="login()">Enter</button>
</div>

<div id="chatPage">
  <header>
    <div id="welcome">Welcome</div>
    <div id="clock"></div>
  </header>
  <div id="messages"></div>
  <footer>
    <input type="text" id="msgInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </footer>
</div>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
  // ðŸ”‘ Replace with your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyChEs8F4Jf8r7ivDIXV0nrH_RkPrs8J0XM",
    authDomain: "online-chat-dm.firebaseapp.com",
    projectId: "online-chat-dm",
    storageBucket: "online-chat-dm.appspot.com",
    messagingSenderId: "237057888481",
    appId: "1:237057888481:web:1d10683fcc2e4c2a0aa7a0",
    measurementId: "G-HN9VMT1CBQ",
    databaseURL: "https://online-chat-dm-default-rtdb.firebaseio.com/"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let userName = "";

  function login() {
    const name = document.getElementById('name').value.trim();
    const password = document.getElementById('password').value;
    if (!name || !password) return alert("Fill all fields");

    if (password !== "avibrata") return alert("Wrong password");

    userName = name;
    document.getElementById('login').style.display = "none";
    document.getElementById('chatPage').style.display = "flex";
    document.getElementById('welcome').innerText = "Welcome, " + name;

    listenMessages();
  }

  function sendMessage() {
    const msg = document.getElementById('msgInput').value.trim();
    if (!msg) return;
    db.ref("messages").push({
      name: userName,
      message: msg,
      time: new Date().toLocaleTimeString()
    });
    document.getElementById('msgInput').value = "";
  }

  function listenMessages() {
    db.ref("messages").on("child_added", snapshot => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "message " + (msg.name === userName ? "right" : "left");
      div.innerHTML = `<strong>${msg.name}:</strong> ${msg.message}<br><small>${msg.time}</small>`;
      document.getElementById('messages').appendChild(div);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    });
  }

  // ðŸ•’ Clock
  setInterval(() => {
    const now = new Date();
    document.getElementById("clock").innerText = now.toLocaleString();
  }, 1000);
</script>
</body>
</html>
