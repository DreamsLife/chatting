<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Realtime Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 0;
    }
    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #login input {
      padding: 10px;
      margin: 5px;
      border: 1px solid #aaa;
      border-radius: 5px;
      width: 200px;
      font-size: 16px;
    }
    #chat {
      display: none;
      flex-direction: column;
      height: 100vh;
    }
    #chatHeader {
      background-color: #00796b;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #ffffff;
    }
    .msg {
      max-width: 70%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      position: relative;
      clear: both;
    }
    .mymsg {
      background: #b2dfdb;
      float: right;
      text-align: right;
    }
    .othermsg {
      background: #eeeeee;
      float: left;
      text-align: left;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #fafafa;
    }
    #inputArea input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #inputArea button {
      padding: 10px;
      margin-left: 5px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .timestamp {
      font-size: 10px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Enter Your Name</h2>
  <input type="text" id="username" placeholder="Your name" />
  <button onclick="enterChat()">Join Chat</button>
</div>

<div id="chat">
  <div id="chatHeader">
    <span id="welcome"></span>
    <span id="datetime"></span>
  </div>
  <div id="messages"></div>
  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  // ðŸ”¥ Your Firebase config here
  const firebaseConfig = {
      apiKey: "AIzaSyD-L2uTyn3GAYEu0JGRC4e7FwOd1dX5VG0",
      authDomain: "chat-app-4fddd.firebaseapp.com",
      databaseURL: "https://chat-app-4fddd-default-rtdb.firebaseio.com",
      projectId: "chat-app-4fddd",
      storageBucket: "chat-app-4fddd.appspot.com",
      messagingSenderId: "895343307306",
      appId: "1:895343307306:web:a65834b3c1e7b5ad396cbf"
    };


  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let user = "";

  function enterChat() {
    user = document.getElementById("username").value.trim();
    if (user === "") return alert("Please enter your name");
    document.getElementById("login").style.display = "none";
    document.getElementById("chat").style.display = "flex";
    document.getElementById("welcome").innerText = "Welcome, " + user;
    setInterval(updateTime, 1000);
    listenForMessages();
  }

  function updateTime() {
    const now = new Date();
    document.getElementById("datetime").innerText = now.toLocaleString();
  }

  function sendMessage() {
    const input = document.getElementById("messageInput");
    const msg = input.value.trim();
    if (msg === "") return;
    db.ref("messages").push({
      name: user,
      text: msg,
      time: new Date().toLocaleTimeString()
    });
    input.value = "";
  }

  function listenForMessages() {
    db.ref("messages").on("child_added", (snap) => {
      const data = snap.val();
      const div = document.createElement("div");
      div.className = "msg " + (data.name === user ? "mymsg" : "othermsg");
      div.innerHTML = `<strong>${data.name}</strong><br>${data.text}<div class="timestamp">${data.time}</div>`;
      document.getElementById("messages").appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });
    });
  }

  // Send on Enter key
  document.addEventListener("keydown", function (e) {
    if (e.key === "Enter" && document.getElementById("chat").style.display === "flex") {
      sendMessage();
    }
  });
</script>
</body>
</html>
