<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Chat</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: url('https://raw.githubusercontent.com/DreamsLife/chatting/refs/heads/main/WhatsApp%20Image%202025-07-26%20at%2022.14.33_dfd7bb1c.jpg') no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  height: 100vh;
  position: relative; /* required for ::before */
  z-index: 0;
}

/* Background overlay with opacity */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6); /* adjust 0.4 to change opacity */
  z-index: -1;
}


    #header {
      background-color: rgba(7, 94, 84, 0.9);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .msg {
      max-width: 70%;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      word-wrap: break-word;
      backdrop-filter: blur(5px);
    }

    .my-msg {
      align-self: flex-end;
      background: #dcf8c6;
    }

    .other-msg {
      align-self: flex-start;
      background: #ffffff;
    }

    #form {
      display: flex;
      padding: 10px;
      background: rgba(255, 255, 255, 0.8);
      gap: 5px;
    }

    #message {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    #send {
      padding: 0 15px;
      background: #128c7e;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #send:active {
      background: #075e54;
    }

    #resetBtn {
      background: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      margin-left: 10px;
    }

    #typingStatus {
      font-size: 14px;
      padding-left: 15px;
      color: #fff;
      height: 18px;
    }

    @media screen and (max-width: 600px) {
      #header {
        font-size: 16px;
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }

      #message {
        font-size: 14px;
      }

      #send {
        font-size: 14px;
      }
    }
  </style>
</head>
<body oncontextmenu="return false">

  <div id="header">
    <div>
      <span id="welcome">Welcome</span>
      <button id="resetBtn" onclick="resetChat()">Reset Chat</button>
    </div>
    <div id="time"></div>
  </div>

  <div id="chat"></div>
  <div id="typingStatus"></div>

  <form id="form" onsubmit="sendMessage(event)">
    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" required />
    <input type="file" id="mediaUpload" accept="image/*,video/*" style="display:none;" capture="environment"/>
    <button type="button" onclick="document.getElementById('mediaUpload').click()">📷</button>
    <button type="submit" id="send">Send</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    // 🔐 Login
    let userName = '';
    async function authenticate() {
      userName = prompt("Enter your name:");
      if (!userName) return location.reload();
      const pass = prompt("Enter password:");
      const correctPassword = "avibrata";
      if (pass !== correctPassword) {
        alert("Incorrect password!");
        location.reload();
      }
      document.getElementById('welcome').innerText = "Welcome, " + userName;
    }

    // ⏰ Show time in 12-hour format
    setInterval(() => {
      const now = new Date();
      const timeString = now.toLocaleString('en-US', {
        hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true
      });
      const dateString = now.toLocaleDateString();
      document.getElementById('time').textContent = `${dateString} ${timeString}`;
    }, 1000);

    // 🔥 Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyChEs8F4Jf8r7ivDIXV0nrH_RkPrs8J0XM",
      authDomain: "online-chat-dm.firebaseapp.com",
      databaseURL: "https://online-chat-dm-default-rtdb.firebaseio.com/",
      projectId: "online-chat-dm",
      storageBucket: "online-chat-dm.appspot.com",
      messagingSenderId: "237057888481",
      appId: "1:237057888481:web:1d10683fcc2e4c2a0aa7a0",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const messageInput = document.getElementById('message');
    const mediaInput = document.getElementById('mediaUpload');
    const typingStatus = document.getElementById('typingStatus');

    // ✉️ Send text message
    function sendMessage(e) {
      e.preventDefault();
      const msg = messageInput.value.trim();
      if (msg !== "") {
        db.ref("messages").push({
          name: userName,
          text: msg,
          time: new Date().toLocaleTimeString('en-US', { hour12: true })
        });
        messageInput.value = "";
        db.ref("typing/" + userName).remove();
      }
    }

    // 📷 Handle media file upload
    mediaInput.addEventListener("change", function () {
      const file = mediaInput.files[0];
      if (!file) return;
      const type = file.type.startsWith("image") ? "image" : "video";
      const ref = storage.ref().child("media/" + Date.now() + "_" + file.name);
      ref.put(file).then(snapshot => snapshot.ref.getDownloadURL()).then(url => {
        db.ref("messages").push({
          name: userName,
          mediaType: type,
          mediaUrl: url,
          time: new Date().toLocaleTimeString('en-US', { hour12: true })
        });
      });
    });

    // 📩 Display messages
    db.ref("messages").on("child_added", snapshot => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.classList.add("msg");
      div.classList.add(msg.name === userName ? "my-msg" : "other-msg");

      if (msg.mediaUrl) {
        div.innerHTML = msg.mediaType === "image"
          ? `<strong>${msg.name}</strong><br><img src="${msg.mediaUrl}" width="200"/><br><small>${msg.time}</small>`
          : `<strong>${msg.name}</strong><br><video src="${msg.mediaUrl}" controls width="200"></video><br><small>${msg.time}</small>`;
      } else {
        div.innerHTML = `<strong>${msg.name}</strong><br>${msg.text}<br><small>${msg.time}</small>`;
      }

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });

    // ✍️ Typing indicator
    messageInput.addEventListener("input", () => {
      db.ref("typing/" + userName).set(messageInput.value.trim() !== "");
    });
    messageInput.addEventListener("blur", () => {
      db.ref("typing/" + userName).remove();
    });

    db.ref("typing").on("value", snapshot => {
      const typingUsers = [];
      snapshot.forEach(child => {
        if (child.key !== userName) typingUsers.push(child.key);
      });
      typingStatus.innerText = typingUsers.length ? typingUsers.join(", ") + " typing..." : "";
    });

    // ⏎ Enter key to send
    messageInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        form.requestSubmit();
      }
    });

    // 🗑 Reset Chat
    function resetChat() {
      if (confirm("Are you sure you want to delete all messages?")) {
        db.ref("messages").remove();
        chat.innerHTML = "";
      }
    }

    // Start authentication
    authenticate();
  </script>
</body>
</html>
