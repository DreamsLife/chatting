<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #header {
      background-color: #075e54;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .msg {
      max-width: 70%;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      word-wrap: break-word;
    }

    .my-msg {
      align-self: flex-end;
      background: #dcf8c6;
    }

    .other-msg {
      align-self: flex-start;
      background: #ffffff;
    }

    #form {
      display: flex;
      padding: 10px;
      background: #fff;
    }

    #message {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    #send {
      margin-left: 10px;
      padding: 0 15px;
      background: #128c7e;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #send:active {
      background: #075e54;
    }

    #resetBtn {
      background: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      margin-left: 10px;
    }

    @media screen and (max-width: 600px) {
      #header {
        font-size: 16px;
      }

      #message {
        font-size: 14px;
      }

      #send {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div id="header">
    <div>
      <span id="welcome">Welcome</span>
      <button id="resetBtn" onclick="resetChat()">Reset Chat</button>
    </div>
    <div id="time"></div>
  </div>

  <div id="chat"></div>

  <form id="form" onsubmit="sendMessage(event)">
    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" required />
    <button type="submit" id="send">Send</button>
  </form>
