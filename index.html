<!DOCTYPE html>
<html>
<head>
  <title>Secure Real-Time Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #444);
      color: #fff;
    }
    #chatBox {
      height: 85vh;
      overflow-y: auto;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
      display: flex;
      flex-direction: column;
    }
    #chatInput {
      width: calc(100% - 100px);
      padding: 15px;
      font-size: 16px;
      border: none;
      outline: none;
    }
    .message {
      max-width: 70%;
      padding: 10px;
      margin: 8px;
      border-radius: 10px;
      position: relative;
      word-wrap: break-word;
    }
    .my-message {
      align-self: flex-end;
      background: #00796b;
      border-bottom-right-radius: 0;
      text-align: right;
    }
    .other-message {
      align-self: flex-start;
      background: #333;
      border-bottom-left-radius: 0;
      text-align: left;
    }
    .name {
      font-weight: bold;
      color: #00f7ff;
      font-size: 12px;
      display: block;
      margin-bottom: 5px;
    }
    #controls {
      display: flex;
      background: #222;
      padding: 10px;
      box-shadow: 0 -2px 5px #000;
    }
    #resetBtn {
      width: 100px;
      background: #ff1744;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 10px;
    }
    #resetBtn:hover {
      background: #d50000;
    }
  </style>
</head>
<body>

<div id="chatBox"></div>
<div id="controls">
  <input type="text" id="chatInput" placeholder="Type your message and press Enter..."/>
  <button id="resetBtn">Reset Chat</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyChEs8F4Jf8r7ivDIXV0nrH_RkPrs8J0XM",
    authDomain: "online-chat-dm.firebaseapp.com",
    projectId: "online-chat-dm",
    storageBucket: "online-chat-dm.appspot.com",
    messagingSenderId: "237057888481",
    appId: "1:237057888481:web:1d10683fcc2e4c2a0aa7a0",
    measurementId: "G-HN9VMT1CBQ",
    databaseURL: "https://online-chat-dm-default-rtdb.firebaseio.com/"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const chatBox = document.getElementById('chatBox');
  const chatInput = document.getElementById('chatInput');
  const resetBtn = document.getElementById('resetBtn');

  let userName = '';
  let sessionId = '';

  async function authenticate() {
    userName = prompt("Enter your name:");
    if (!userName) return location.reload();

    const pass = prompt("Enter password to join chat:");
    const correctPassword = "avibrata";

    if (pass !== correctPassword) {
      alert("Incorrect password!");
      location.reload();
    }
  }

  authenticate().then(() => {
    sessionId = sessionStorage.getItem("uid") || Date.now().toString();
    sessionStorage.setItem("uid", sessionId);

    chatInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && chatInput.value.trim() !== '') {
        const encodedMsg = btoa(chatInput.value.trim());
        const encodedName = btoa(userName);
        db.ref("messages").push({
          name: encodedName,
          text: encodedMsg,
          time: Date.now(),
          session: sessionId
        });
        chatInput.value = '';
      }
    });

    db.ref("messages").on('child_added', function(snapshot) {
      const msg = snapshot.val();
      const div = document.createElement('div');
      const decodedName = atob(msg.name);
      const decodedText = atob(msg.text);

      const isMine = msg.session === sessionId;
      div.className = 'message ' + (isMine ? 'my-message' : 'other-message');
      div.innerHTML = `<span class="name">${decodedName}</span>${decodedText}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    resetBtn.addEventListener('click', function () {
      if (confirm("Are you sure you want to reset all messages?")) {
        db.ref("messages").remove();
        chatBox.innerHTML = '';
      }
    });

    window.addEventListener('beforeunload', function () {
      db.ref("messages").once("value", function(snapshot) {
        snapshot.forEach(child => {
          if (child.val().session == sessionId) {
            db.ref("messages").child(child.key).remove();
          }
        });
      });
    });
  });
</script>
</body>
</html>
