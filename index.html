<!DOCTYPE html>
<html>
<head>
  <title>Secure Real-Time Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #444);
      color: #fff;
    }
    #chatBox {
      height: 85vh;
      overflow-y: auto;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
    }
    #chatInput {
      width: calc(100% - 100px);
      padding: 15px;
      font-size: 16px;
      border: none;
      outline: none;
    }
    .message {
      padding: 10px;
      margin: 10px 0;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
    }
    .name {
      font-weight: bold;
      color: #00f7ff;
    }
    #controls {
      display: flex;
      background: #222;
      padding: 10px;
      box-shadow: 0 -2px 5px #000;
    }
    #resetBtn {
      width: 100px;
      background: #ff1744;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 10px;
    }
    #resetBtn:hover {
      background: #d50000;
    }
  </style>
</head>
<body>

<div id="chatBox"></div>
<div id="controls">
  <input type="text" id="chatInput" placeholder="Type your message and press Enter..."/>
  <button id="resetBtn">Reset Chat</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyChEs8F4Jf8r7ivDIXV0nrH_RkPrs8J0XM",
    authDomain: "online-chat-dm.firebaseapp.com",
    projectId: "online-chat-dm",
    storageBucket: "online-chat-dm.appspot.com",
    messagingSenderId: "237057888481",
    appId: "1:237057888481:web:1d10683fcc2e4c2a0aa7a0",
    measurementId: "G-HN9VMT1CBQ",
    databaseURL: "https://online-chat-dm-default-rtdb.firebaseio.com/"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const chatBox = document.getElementById('chatBox');
  const chatInput = document.getElementById('chatInput');
  const resetBtn = document.getElementById('resetBtn');

  // SHA-256 hashing function
  async function hashPassword(password) {
    const enc = new TextEncoder();
    const buffer = await crypto.subtle.digest("SHA-256", enc.encode(password));
    return Array.from(new Uint8Array(buffer)).map(b => b.toString(16).padStart(2, '0')).join('');
  }

  // Login and password
  let userName = '';
  async function authenticate() {
    userName = prompt("Enter your name:");
    if (!userName) return location.reload();
    const pass = prompt("Enter password to join chat:");
    const hash = await hashPassword(pass);
    const correctHash = "5e1f22785a8fdbf6b66261e82b72c4f8fc7b0e4cc313ded802869637a4cc2e07"; // hash of 'avibrata'
    if (hash !== correctHash) {
      alert("Incorrect password!");
      location.reload();
    }
  }

  // Run auth
  authenticate().then(() => {
    // Send message
    chatInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && chatInput.value.trim() !== '') {
        const encodedMsg = btoa(chatInput.value.trim());
        const encodedName = btoa(userName);
        db.ref("messages").push({
          name: encodedName,
          text: encodedMsg,
          time: Date.now(),
          session: sessionStorage.getItem("uid") || Date.now()
        });
        chatInput.value = '';
      }
    });

    // Show messages
    db.ref("messages").on('child_added', function(snapshot) {
      const msg = snapshot.val();
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<span class="name">${atob(msg.name)}:</span> ${atob(msg.text)}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Store session id
    if (!sessionStorage.getItem("uid")) {
      sessionStorage.setItem("uid", Date.now().toString());
    }

    // Reset chat
    resetBtn.addEventListener('click', function () {
      if (confirm("Are you sure you want to reset all messages?")) {
        db.ref("messages").remove();
        chatBox.innerHTML = '';
      }
    });

    // Auto-delete user messages on tab close
    window.addEventListener('beforeunload', function () {
      const currentSession = sessionStorage.getItem("uid");
      db.ref("messages").once("value", function(snapshot) {
        snapshot.forEach(child => {
          if (child.val().session == currentSession) {
            db.ref("messages").child(child.key).remove();
          }
        });
      });
    });
  });
</script>
</body>
</html>
