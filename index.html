<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Encrypted Static Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #111, #444);
      margin: 0;
      color: white;
    }
    #chatBox {
      padding: 20px;
      height: 80vh;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
    }
    .message {
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .name {
      font-weight: bold;
      color: #00ffe0;
    }
    #controls {
      display: flex;
      padding: 10px;
      background: #222;
    }
    #chatInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    #sendBtn {
      padding: 10px 20px;
      background-color: #1de9b6;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    #sendBtn:hover {
      background-color: #00c4a7;
    }
  </style>
</head>
<body>

<div id="chatBox"></div>
<div id="controls">
  <input type="text" id="chatInput" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>
</div>

<!-- CryptoJS for SHA-256 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
  // Hardcoded SHA-256 hash for password "avibrata"
  const correctHash = "5e1f22785a8fdbf6b66261e82b72c4f8fc7b0e4cc313ded802869637a4cc2e07";

  // Prompt for username and password
  let username = '';
  let password = '';

  async function checkPassword() {
    username = prompt("Enter your name:");
    if (!username) return location.reload();
    password = prompt("Enter password:");
    const hash = CryptoJS.SHA256(password).toString();
    if (hash !== correctHash) {
      alert("Incorrect password!");
      location.reload();
    }
  }

  checkPassword().then(() => {
    const chatBox = document.getElementById("chatBox");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(name, text) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";
      msgDiv.innerHTML = `<span class="name">${name}:</span> ${text}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.onclick = () => {
      const msg = chatInput.value.trim();
      if (msg) {
        const encoded = btoa(msg); // Base64 encode
        appendMessage(username, atob(encoded)); // Display decoded
        chatInput.value = '';
      }
    };

    chatInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendBtn.click();
    });
  });
</script>
</body>
</html>
