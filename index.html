<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Chat</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
    }

    .header {
      background: #4CAF50;
      padding: 10px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .login-box {
      max-width: 300px;
      margin: 100px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-box button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-container {
      display: none;
      height: calc(100vh - 50px);
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .msg {
      margin: 10px;
      padding: 10px 15px;
      background: #ddd;
      border-radius: 10px;
      max-width: 60%;
    }

    .right {
      align-self: flex-end;
      background: #4CAF50;
      color: white;
    }

    .left {
      align-self: flex-start;
      background: #e0e0e0;
    }

    #input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #sendBtn {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #datetime {
      font-size: 14px;
      font-weight: 300;
    }
  </style>
</head>
<body>

  <div class="header">
    <div id="welcome"></div>
    <div id="datetime"></div>
  </div>

  <div class="login-box" id="loginBox">
    <h2>Login</h2>
    <input type="text" id="usernameInput" placeholder="Enter your name" required>
    <button onclick="login()">Enter Chat</button>
  </div>

  <div class="chat-container" id="chatContainer">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="messageInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // âœ… Your Firebase config (insert yours here)
    const firebaseConfig = {
      apiKey: "AIzaSyD-L2uTyn3GAYEu0JGRC4e7FwOd1dX5VG0",
      authDomain: "chat-app-4fddd.firebaseapp.com",
      databaseURL: "https://chat-app-4fddd-default-rtdb.firebaseio.com",
      projectId: "chat-app-4fddd",
      storageBucket: "chat-app-4fddd.appspot.com",
      messagingSenderId: "895343307306",
      appId: "1:895343307306:web:a65834b3c1e7b5ad396cbf"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let username = "";

    function login() {
      const input = document.getElementById("usernameInput");
      if (input.value.trim() !== "") {
        username = input.value.trim();
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("chatContainer").style.display = "flex";
        document.getElementById("welcome").innerText = "Welcome, " + username;
      }
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text !== "") {
        db.ref("messages").push({
          name: username,
          text: text,
          timestamp: Date.now()
        });
        input.value = "";
      }
    }

    db.ref("messages").on("child_added", function(snapshot) {
      const msg = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg " + (msg.name === username ? "right" : "left");
      msgDiv.innerText = msg.name + ": " + msg.text;
      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    });

    // ðŸ•’ Date and Time display
    function updateDateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      const dateString = now.toLocaleDateString();
      document.getElementById("datetime").innerText = dateString + " " + timeString;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
