<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Online Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
    }

    #loginPopup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .popup-inner {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    .popup-inner h2 {
      margin-bottom: 20px;
      font-weight: normal;
      color: #333;
    }

    .popup-inner input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
      transition: 0.3s;
    }

    .popup-inner input:focus {
      outline: none;
      border-color: #4CAF50;
      background-color: #fff;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.1);
    }

    .popup-inner button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .popup-inner button:hover {
      background: #45a049;
    }

    #error {
      color: red;
      font-size: 14px;
      margin-top: 8px;
    }

    #chat {
      display: none;
      padding: 20px;
    }

    #messages {
      height: 400px;
      overflow-y: scroll;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 70%;
      clear: both;
    }

    .right {
      background: #dcf8c6;
      float: right;
      text-align: right;
    }

    .left {
      background: #eee;
      float: left;
      text-align: left;
    }

    #messageInput {
      width: 80%;
      padding: 10px;
    }

    #sendBtn {
      padding: 10px 20px;
    }

    @media (max-width: 600px) {
      .popup-inner {
        padding: 20px;
      }

      #messageInput {
        width: 70%;
      }
    }
  </style>
</head>
<body>

<div id="loginPopup">
  <div class="popup-inner">
    <h2>Enter Name & Password</h2>
    <input type="text" id="username" placeholder="Enter your name" required>
    <input type="password" id="password" placeholder="Enter password" required>
    <button onclick="checkLogin()">Enter Chat</button>
    <p id="error"></p>
  </div>
</div>

<div id="chat">
  <h2>Welcome, <span id="userDisplay"></span></h2>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Type a message...">
  <button id="sendBtn" onclick="sendMessage()">Send</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let username = '';

  function checkLogin() {
    const name = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const errorBox = document.getElementById("error");

    if (!name || !pass) {
      errorBox.innerText = "Please enter both fields.";
      return;
    }

    if (pass === "avibrata") {
      username = name;
      document.getElementById("loginPopup").style.display = "none";
      document.getElementById("chat").style.display = "block";
      document.getElementById("userDisplay").innerText = username;
      listenForMessages();
    } else {
      errorBox.innerText = "Incorrect password.";
    }
  }

  function sendMessage() {
    const msg = document.getElementById("messageInput").value.trim();
    if (msg) {
      db.ref("messages").push({
        name: username,
        text: msg,
        timestamp: Date.now()
      });
      document.getElementById("messageInput").value = '';
    }
  }

  function listenForMessages() {
    db.ref("messages").on("child_added", function(snapshot) {
      const msg = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg " + (msg.name === username ? "right" : "left");
      msgDiv.innerText = msg.name + ": " + msg.text;
      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    });
  }

  document.getElementById("password").addEventListener("keypress", function(e) {
    if (e.key === "Enter") checkLogin();
  });
  document.getElementById("messageInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
